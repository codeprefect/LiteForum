<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default forum">
                <div class="panel-heading forum-heading">
                    <h4 class="panel-title forum-heading-text">POST TITLE <span
                    class="pull-right add-new-post">Add New Post</span></h4>
                </div>
                <div class="panel-body">
                    <post-card *ngFor="let post of posts" [post]=post></post-card>
                </div>
            </div>
        </div>
    </div>
</div>
